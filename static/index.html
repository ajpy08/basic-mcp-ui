<!DOCTYPE html>
<html lang="es">
<head>

    <title>Calculadora MCP</title>
    <link rel="stylesheet" href="/static/style.css">

<body>

        <main>

    </div>

    <script src="/static/script.js"></script>
</body>
</html>
